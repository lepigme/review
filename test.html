	<script>
		function checkNum(str) {
			var charObj = {};
			for (i=0, len=str.length;i<len;i++) { //拿到每个字符的数量
				if (charObj[str[i]]) {
					charObj[str[i]]++;
				} else {
					charObj[str[i]] = 1;
				};
			}
			var strTmp = "";
			for (val in charObj) {
				strTmp += '"' + val + '"的个数:' +charObj[val] + "\r\n";
			}
			return strTmp;
		}
		alert(checkNum('abcdefgg'));
	</script>
